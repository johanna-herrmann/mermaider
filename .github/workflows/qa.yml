name: QA

on: [pull_request, workflow_dispatch]

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - name: Install dependencies
      run: |
        npm install
    - name: Install CLI
      run: |
        npm install -g
    - name: test
      run: |
        npm run test
